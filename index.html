<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <title>Interactive pricing component</title>
</head>
<body>
  <section>
    <div class="top-page">
      <h1>Simple, traffic-based pricing</h1>
      <p>
        Sign-up for our 30-day trial.No credit card required.
      </p>      
    </div>

    <div class="section-principale">
      <div class="top-section">
        <span class="pageviews" id="ipageviews">100K pageviews</span>
        <div class="top-section-price">
          <span class="price">$</span>
          <span class="price" id="iprice">16.00</span>
          <span class="month">/month</span>
        </div>
      </div>
      
       <div class="slidecontainer">
          <input type="range" min="0" max="4" value="2" class="horizontal-slider" id="myRange">
       </div>

       <div class="top-section-price-tel">
          <span class="price">$</span>
          <span class="price" id="iprice-tel">16.00</span>
          <span class="month">/month</span>
        </div>

      
      <div class="middle-section">
        <span class="Monthly">Monthly Billing</span>
        <label class="switch">
          <input type="checkbox" id="icheckbox">
          <span class="slider round"></span>
        </label>
        <span class=Yearly>Yearly Billing</span>
        <span class="discount">25% discount</span>
        <span class="discount-tel">25%</span>
      </div>

      <hr>

      <div class="bottom-section">
        <ul class="list">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button>Start my trial</button>
      </div>

    </div>
  </section>
    <script src="js-slider-horizotal.js"></script>
  
  </body>
</html>
